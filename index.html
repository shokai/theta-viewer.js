<html>
<head>
  <title>ThetaViewer.js - Animate multiple Photos taken by Ricoh THETA</title>
  <style>
    body, div {
      margin: 0px;
      padding: 0px;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a href="https://github.com/shokai/theta-viewer.js"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
  <div id="viewer"></div>
  <script src="./lib/async.js"></script>
  <script src="./lib/three.js"></script>
  <script src="./lib/OrbitControls.js"></script>
  <script src="./lib/theta-viewer.js"></script>
  <script>
    var viewer = new ThetaViewer( document.getElementById("viewer") );
    viewer.images = ["imgs/R0013005.JPG", "imgs/R0013006.JPG", "imgs/R0013007.JPG"];
    viewer.interval = 200;
    viewer.autoRotate = true;
    viewer.load();
  </script>
</body>
</html>
